name: Initialize Repo
on:
  workflow_dispatch:
    inputs:
      project-name:
        description: 'Name of the project'
        required: true
        default: ''
      project-slug:
        description: 'Slug of the project'
        required: true
        default: ''
      theme-name:
        description: 'Parent theme name'
        required: true
        default: ''
      child-name:
        description: 'Child theme name'
        required: true
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    name: Replacing Repository variables
    steps:
      - uses: actions/checkout@v2
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "<<[var.project.name]>>"
          replace: ${{ github.event.inputs.project-name }}
          regex: false
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.DEV_TOKEN }}
          branch: ${{ github.ref }}
